<!DOCTYPE html>
<html>
    <head>
        <title>
            Basic Indentation II
        </title>
    </head>
    <body>
        <h1>Sample List of Web Fundamentals Track Courses:</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
        <br><br>
        <label for="answer_yes">Yes, I accept the terms of condition</label>
        <input type="radio" id="answer_yes" name="answer" value="yes" />
        <label for="answer_no">No, I will not accept the terms of condition</label>
        <input type="radio" id="answer_no" name="answer" value="no" />
        <select name="answer">
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="lyka">Lyka</option>
        </select>
        <label for="passport">Passport</label>
        <input type="checkbox" id="passport" name="valid_ids" value="passport"  />
        <label for="postal">Postal ID</label>
        <input type="checkbox" id="red" name="valid_ids" value="postal" />
        <label for="tin">TIN ID</label>
        <input type="checkbox" id="tin" name="valid_ids" value="tin" />

        <textarea name="suggestion">Type here long texts...</textarea>

        <input type="submit" value="Submit" />
    </body>
</html>
